  <h2>스펙</h2>
    <img src="윤석4.jpg" width="300">
    <p style="margin-top:30px;">윤석은 169cm 71kg으로 땅딸보같은 몸을 갖고있다. 그의 몸에는 특징이 있다. 가슴에는 돈이 없어 채우지 못한 호랑이, 팔에는 야매 문신들이 섞여서 알아보기 힘든 이레즈미 문신, 또 종아리까지 문신이다.</p>
    <p>그의 문신은 잠재적 가치로 100만원 이상으로 추정되고 있다. 그리고 그는 패션의 관심이 많다. 그렇다고 옷을 잘 입는 편은 아니다. 박철호의 카피캣일뿐</p>
    <p>그리고 현재 애인과 연애 중이며 조만간 헤어질 것으로 추정되며 이미 헤어졌을 수도 있다.</p>
